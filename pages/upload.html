<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spooky Spook</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" type="image/x-icon" href="../images/candle-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Frijole&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    
    
      <!-- Header -->
      <div class="header upload-header">
        <img src="../images/candle-logo.png" alt="logo of candle">
        <nav class="navigation">
          <ul class="ul-container">
            <li class="list-item"><a href="../index.html">Home</a></li>
            <li class="list-item"><a href="read.html">Read</a></li>
            <li class="list-item"><a href="upload.html">Upload</a></li>
          </ul>
        </nav>
      </div>

      <!-- TOP -->
      <div class="upload-content">
        <div class="upload-heading-top">
          <h1>Spooky Spook <br> <br> Add Sighting</h1>
        </div>

        <!-- middle -->
        <form class="form-container">
          <label class="title-label" for="title">Title</label>
          <input class="title"
                 placeholder="A ghosty encounter"
                 id="title"
                 type="text">

          <label class="time-label" for="time">Time</label>
          <input class="time"
                 id="time"
                 type="datetime-local">

          <label class="location-label" for="location">Location</label>
          <input class="location"
                 placeholder="A tree behind my house..."
                 id="location"
                 type="text">

          <label class="details-label" for="details">Details</label>
          <textarea class="details"
                 placeholder="A tree behind my house..."
                 id="details"></textarea>

          <button>Submit</button>
        </form>

      </div>

      
  </div>
  <script src="script.js"></script>
</body>
</html>
